<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSAFIT</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <span class="header">
            <span>SSAFIT</span>
        </span>
        <span style="float: right" class="header">
            <i class="bi bi-person-plus-fill"></i>
            <i class="bi bi-box-arrow-in-right"></i>
        </span>
    </header>

    <div class="banner"></div>

    <main>
        <div class="main d-flex bd-highlight">
            <button type="button" id="title-btn" class="btn btn-outline-primary"><i class="bi bi-search"></i></button>
            <input id="title-input" type="text" class="p-2 flex-grow-1 bd-highlight" placeholder="운동 제목 검색" />
        </div>

        <div class="main">
            <h4>최근 많이 본 영상</h4>
            <div class="d-flex">
                <button type="button" class="btn" id="popular-left"><i class="bi bi-arrow-left-circle"></i></button>
                <div class="d-flex bd-highlight p-2 w-100" id="popular">
                </div>
                <button type="button" class="btn" id="popular-right"><i class="bi bi-arrow-right-circle"></i></button>
            </div>
        </div>

        <div class="main">
            <h4>운동 부위 선택</h4>
            <div class="buttons">
                <button type="button" id="btn-all" class="btn btn-outline-primary">전신</button>
                <button type="button" id="btn-upper" class="btn btn-outline-primary">상체</button>
                <button type="button" id="btn-lower" class="btn btn-outline-primary">하체</button>
                <button type="button" id="btn-abs" class="btn btn-outline-primary">복부</button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn" id="part-left"><i class="bi bi-arrow-left-circle"></i></button>
                <div class="d-flex bd-highlight p-2 w-100" id="part">
                </div>
                <button type="button" class="btn" id="part-right"><i class="bi bi-arrow-right-circle"></i></button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
